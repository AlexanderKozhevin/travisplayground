sudo: required
language: node_js
node_js:
  - "stable"
install:
  - npm install
  - mkdir production
before_install:
  - npm install -g gulp
script: gulp

deploy:
    provider: s3
    access_key_id: $access_key_id 
    secret_access_key: $secret_access_key
    bucket: templateer
    endpoint: templateer.s3-website-us-east-1.amazonaws.com
    region: US Standard
    skip_cleanup: true
    local-dir: production
    acl: public_read
    detect_encoding: true
